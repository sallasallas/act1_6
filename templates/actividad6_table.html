<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>PRECIO</th>
        </tr>
    </thead>
    <tbody>
        {% for item in productos %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.nombre }}</td>
                <td>${{ item.precio }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
